<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <h1>Please fill this form to continue</h1>
        <label for="Firstname"> First Name:</label>
        <input type="text" id="Firstname" name="firstname" placeholder="First Name"><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" name="lastname" placeholder="Last Name"><br>
        <label for="email">Email:</label>
        <input type="email" name="Useremail" placeholder="abc@mail.com"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder=""><br>
        <label for="Phone number">Phone:</label>
        <input type="tel" name="Phonenumber" placeholder="1234567890"><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female <br>
        <label for="DateOfBirth">DOB:</label>
        <input type="date" name="DOB" placeholder=""><br>
        <label for="social link">Social Link:</label>
        <input type="url" name="Sociallink" placeholder="https://abc.com"><br>
        <label for="hobbies">List Of Hobbies:</label><br>
        <input type="checkbox" name="playing ">Playing <br>
        <input type="checkbox" name="gaming">gaming <br>
        <input type="checkbox" name="Swimming">Swimming <br>
        <input type="submit" name="submit"><br>
        <input type="reset" value="rest"><br>
        <label for="description">Describre yourself</label><br>
        <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        <h2>video</h2>
        <video height="250" width="200" muted autoplay >
            <source type="video/mp4" src="sample.mp4"></video>



    </form>
</body>
</html>
